<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        
        <label style="display: inline-block;">Modalidad de Cursada:</label>
        <input type="checkbox" id="on_demand" name="modalidad" value="On-Demand" style="display: inline-block;">
        <label for="on_demand" style="display: inline-block;">On-Demand</label>

        <input type="checkbox" id="en_vivo" name="modalidad" value="En Vivo">
        <label for="en_vivo">En Vivo</label><br>


        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required><br>

        
        

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
